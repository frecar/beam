# Beam Virtual Display - Xorg configuration
# Installed to /etc/X11/beam-xorg.conf by the beam package.
# Used by beam-agent to create headless virtual displays with the dummy driver.

Section "Device"
    Identifier  "Beam Virtual GPU"
    Driver      "dummy"
    # 256 MB VRAM â€” enough for up to 8K resolution
    VideoRam    262144
EndSection

Section "Monitor"
    Identifier  "Beam Monitor"
    HorizSync   1-200
    VertRefresh 1-200
EndSection

Section "Screen"
    Identifier  "Beam Screen"
    Device      "Beam Virtual GPU"
    Monitor     "Beam Monitor"
    DefaultDepth 24
    SubSection "Display"
        Depth   24
        # Maximum virtual framebuffer size for dynamic xrandr resolution changes
        Virtual 7680 4320
    EndSubSection
EndSection

Section "ServerFlags"
    Option "AutoAddDevices" "false"
    Option "AutoEnableDevices" "false"
    Option "DontVTSwitch" "true"
EndSection

Section "ServerLayout"
    Identifier  "Beam Layout"
    Screen      "Beam Screen"
    Option "AutoAddDevices" "false"
EndSection
